<div *ngIf="!!fullContent" class="sp-cpt  btm-liner-light">
    <div class="title-row flex-row sp-itm">
        <p class="title">{{fullContent?.title}}</p>
        <!-- <div *ngIf="!!user?.timeLoggedin" class="edit-icon link" (click)="editArticle()" on-mouseenter="hoverIcon()" on-mouseleave="hoverEnds()"> -->
        <div class="edit-icon link" (click)="editArticle()" on-mouseenter="hoverIcon()" on-mouseleave="hoverEnds()">
            <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px" [attr.fill]="iconColor">
                <path [attr.d]="iconPath?.edit"></path>
            </svg>
        </div>
    </div>
    <div class="sp-itm flex-row">
        <p class="date sp-itm-sub">Created At: </p>
        <p class="date sp-itm-sub">{{fullContent?.createdDate}}</p>
    </div>
    <div #mkdField class="article-viewer sp-itm" [innerHtml]="renderedString"></div>
</div>
