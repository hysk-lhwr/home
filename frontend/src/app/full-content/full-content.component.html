<div *ngIf="!!fullContent" class="sp-cpt  btm-liner-light">
    <p class="title sp-itm">{{fullContent?.title}}</p>
    <div class="sp-itm flex-row">
        <p class="date sp-itm-sub">Created At: </p>
        <p class="date sp-itm-sub">{{fullContent?.createdDate}}</p>
    </div>
    <div #mkdField class="article-viewer sp-itm" [innerHtml]="renderedString"></div>
</div>
